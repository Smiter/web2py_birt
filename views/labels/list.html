{{extend 'layout.html'}}

<script type="text/javascript">
$(function(){
  $("#menu_reports_button").addClass("pushed_menu_button")
  //init datatable for report list
  var table = new ReportListDataTable()
  table.addSingleClickRawHandler()
  table.addFiltering()
  table.addShowReportButtonHandler()
  table.addGenerateReportButtonAjaxHandler('generateReport', "anaconda_limbo_report")
  table.addGenerateReportButtonAjaxHandler('generateNewReport', "new_report")
});
</script>

<div id="label_list" class="table_container">
  <form class="datatable_form" id="report_list_form" method = "POST" action = "/{{=request.application}}/labels/showlabel">
    <table cellpadding="0" cellspacing="0" border="0" class="display" id="reporttableid">
      <tbody>
        <tr>
          <td colspan="55" class="dataTables_empty">Loading data from server</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th><input type="hidden" name="search_id" class="search_init_focus_of"/></th>
          <th><input type="text" name="search_id" value="Search" class="search_init_focus_of" /></th>
          <th><input type="text" name="search_name" value="Search" class="search_init_focus_of" /></th>
          <th><input type="text" name="search_starttime" value="Search" class="search_init_focus_of" /></th>
          <th><input type="text" name="search_endtime" value="Search" class="search_init_focus_of" /></th>
        </tr>
      </tfoot>
    </table>
    <button  id="analyzeReportButton" type="submit" class="btn btn-primary toolbarbutton" disabled>Analyze report</button>
    <button  id="generateReport" type="button" class="btn btn-primary toolbarbutton" disabled>Generate Report</button>
    <button  id="generateNewReport" type="button" class="btn btn-primary toolbarbutton" disabled>Generate New Report</button>
  </form>
</div>

<img class="modal hide fade" style="width:50px;height:50px;margin: auto" id="waitingModal"  src="../static/images/processing4.gif">
