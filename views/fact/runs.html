{{extend 'layout.html'}}

<script type="text/javascript">
var tableId = "testsuitetable"
var analyzeButtonid = "analyze"
var addtolabelid= 'addtolabel'
var buttonStyle = "analyzeButton btn btn-primary"
var dataTableHandler = "/web2py_birt/fact/runsHandler"

var tableColumns = [
  { "sTitle": "Select", "bSortable": false ,"sWidth": "1%","mData" : null,
    "sDefaultContent": '<input type = "checkbox">'},
  { "sTitle": "Id","sWidth": "8%", "mData": "testsuite.id" },
  { "sTitle": "Name", "bSortable": false ,"sWidth": "15%", "mData": "testsuite.testsuitename" },
  { "sTitle": "Start date" ,"sWidth": "13%", "mData": "testsuite.starttime" },
  { "sTitle": "Finish date" ,"sWidth": "13%", "mData": "testsuite.endtime" },
  { "sTitle": "User","sWidth": "15%", "mData": "testsuite.user" },
  { "sTitle": "Anaconda branch" , "bSortable": false,"sWidth": "25%", "mData": "anaconda.name" },
  { "sTitle": "CL" , "bSortable": false,"sWidth": "13%", "mData": "anaconda.changelist" },
  { "sTitle": "Analyzed","sWidth": "0%", "mData": "testsuite.analyzed" }]

var sorting = [[ 1, "desc" ]]

MyApp.addDataTable(tableId,tableColumns,sorting,dataTableHandler,[analyzeButtonid]);
MyApp.addButton(addtolabelid,tableId,buttonStyle,"button");
MyApp.addButton(analyzeButtonid,tableId,buttonStyle,"submit");
MyApp.addMultiClickRawHandler([analyzeButtonid,addtolabelid],tableId);
MyApp.addAnalyzeButtonHandler();
MyApp.addFiltering();
</script>
